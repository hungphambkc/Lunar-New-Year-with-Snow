<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-transform" />
        <title>Lunar New Year Countdown with Snow</title>
        <meta name="applicable-device" content="mobile" />
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="format-detection" content="telephone=no">
        <meta name="description" content="snow-js">
        <link rel="stylesheet" href="dist/snow.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
        <style>
            html, body { 
                width:100%; 
                height:100%;
            }
            #snow {
                position:relative;
                width:100%;
                height:100%;
                background:rgb(164, 156, 172);
            }
        </style>
    </head>
    <body>
        <div id="snow"></div>
        <script src="dist/snow.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                new Snow('#snow',{
                    number:15,
                    r: 2.5,
                    v: 0.8
                });
            });
        </script>
        <div class="container">
            <h2><span>Hãy Cùng Nhau Đếm Ngược Đến Năm</span> 2023</h2>
             <div class="countdown">
            <div id="day"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/snow.js"></script>
    <script src="js/const.js"></script>
    </body>
</html>
